openapi: 3.0.3
info:
  title: Dynamic Data Masking API
  description: |
    Complete REST API for OpenEdge Dynamic Data Masking (DDM) operations using OpenEdge.DataAdmin services.
    This API provides comprehensive DDM functionality including field masking configuration, authorization tag management, role management, and user administration.
  version: 1.0.0
  contact:
    name: Progress Developer
    email: developer@progress.com
  license:
    name: Progress Software License
    url: https://www.progress.com/legal

servers:
  - url: http://localhost:8080/api/masking
    description: Development server
  - url: https://your-domain.com/api/masking
    description: Production server

tags:
  - name: Health
    description: API health and status endpoints
  - name: Field Operations
    description: Field-level masking operations
  - name: Authorization Tags
    description: Authorization tag management
  - name: Role Management
    description: Role creation and management
  - name: User Management
    description: User administration
  - name: Information Retrieval
    description: Get information about DDM configurations and grants

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check the health status of the DDM API service
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /tables:
    get:
      tags:
        - Information Retrieval
      summary: List all user tables
      description: Retrieve all user tables in the connected database
      operationId: getTables
      responses:
        '200':
          description: Tables retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TablesResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /fields:
    get:
      tags:
        - Information Retrieval
      summary: List fields for a table
      description: Retrieve all fields for a specific table
      operationId: getFields
      parameters:
        - name: tableName
          in: query
          required: true
          description: Name of the table
          schema:
            type: string
      responses:
        '200':
          description: Fields retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldsResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /table-configs:
    get:
      tags:
        - Information Retrieval
      summary: Get all field configurations for a table
      description: Retrieve DDM configuration (mask and auth tag) for all fields in a table
      operationId: getTableConfigs
      parameters:
        - name: tableName
          in: query
          required: true
          description: Name of the table
          schema:
            type: string
      responses:
        '200':
          description: Table configurations retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableConfigsResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /roles:
    get:
      tags:
        - Role Management
      summary: List all roles
      description: Retrieve all security roles in the database
      operationId: getRoles
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolesResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /roles-with-counts:
    get:
      tags:
        - Role Management
      summary: List roles with user counts
      description: Retrieve all roles with the count of users granted each role
      operationId: getRolesWithCounts
      responses:
        '200':
          description: Roles with counts retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolesWithCountsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users:
    get:
      tags:
        - User Management
      summary: List all users
      description: Retrieve all users in the database
      operationId: getUsers
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth-tags:
    get:
      tags:
        - Authorization Tags
      summary: List all authorization tags
      description: Retrieve all authorization tags in the database
      operationId: getAuthTags
      responses:
        '200':
          description: Authorization tags retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTagsResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth-tags-with-roles:
    get:
      tags:
        - Authorization Tags
      summary: List authorization tags with associated roles
      description: Retrieve all authorization tags with their associated role information
      operationId: getAuthTagsWithRoles
      responses:
        '200':
          description: Authorization tags with roles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTagsWithRolesResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /grant-security-admin:
    get:
      tags:
        - User Management
      summary: Grant security administrator privileges
      description: Grants security admin privileges to a user
      operationId: grantSecurityAdmin
      parameters:
        - name: userName
          in: query
          required: true
          description: Name of the user to grant security admin
          schema:
            type: string
      responses:
        '200':
          description: Security admin granted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantSecurityAdminResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /associate-auth-tag-role:
    get:
      tags:
        - Authorization Tags
      summary: Reassign an authorization tag to a different role
      description: Associate (reassign) an authorization tag to a new role using query parameters
      operationId: associateAuthTagRole
      parameters:
        - name: currentRole
          in: query
          required: true
          description: Current role name
          schema:
            type: string
        - name: authTagName
          in: query
          required: true
          description: Authorization tag name
          schema:
            type: string
        - name: newRole
          in: query
          required: true
          description: New role name to associate with the authorization tag
          schema:
            type: string
      responses:
        '200':
          description: Authorization tag reassigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociateAuthTagRoleResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Authorization Tags
      summary: Reassign an authorization tag to a different role
      description: Associate (reassign) an authorization tag to a new role using request body
      operationId: associateAuthTagRolePost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociateAuthTagRoleRequest'
      responses:
        '200':
          description: Authorization tag reassigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociateAuthTagRoleResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /role-auth-tags:
    get:
      tags:
        - Role Management
      summary: List authorization tags for a role
      description: Retrieve all authorization tags associated with the given role
      operationId: getRoleAuthTags
      parameters:
        - name: roleName
          in: query
          required: true
          description: Name of the role
          schema:
            type: string
      responses:
        '200':
          description: Authorization tags retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleAuthTagsResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /configure-field:
    post:
      tags:
        - Field Operations
      summary: Configure field masking
      description: High-level field masking configuration with masking type and value
      operationId: configureField
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigureFieldRequest'
      responses:
        '200':
          description: Field masking configured successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigureFieldResponse'
        '400':
          description: Invalid request or configuration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /unset-mask:
    post:
      tags:
        - Field Operations
      summary: Unset field mask
      description: Remove mask configuration from a specific field
      operationId: unsetMask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldRequest'
      responses:
        '200':
          description: Mask unset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResponse'
        '400':
          description: Invalid request or operation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /unset-auth-tag:
    post:
      tags:
        - Field Operations
      summary: Unset authorization tag
      description: Remove authorization tag from a specific field
      operationId: unsetAuthTag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldRequest'
      responses:
        '200':
          description: Authorization tag unset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResponse'
        '400':
          description: Invalid request or operation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /create-auth-tag:
    post:
      tags:
        - Authorization Tags
      summary: Create authorization tag
      description: Create a new authorization tag in the specified domain
      operationId: createAuthTag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTagRequest'
      responses:
        '201':
          description: Authorization tag created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTagResponse'
        '400':
          description: Invalid request or creation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /update-auth-tag:
    post:
      tags:
        - Authorization Tags
      summary: Update authorization tag
      description: Update an existing authorization tag with a new name
      operationId: updateAuthTag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAuthTagRequest'
      responses:
        '200':
          description: Authorization tag updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateAuthTagResponse'
        '400':
          description: Invalid request or update failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /delete-auth-tag:
    delete:
      tags:
        - Authorization Tags
      summary: Delete authorization tag
      description: Delete an authorization tag from the specified domain
      operationId: deleteAuthTag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTagRequest'
      responses:
        '200':
          description: Authorization tag deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTagResponse'
        '400':
          description: Invalid request or deletion failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /create-role:
    post:
      tags:
        - Role Management
      summary: Create role
      description: Create a new security role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
      responses:
        '201':
          description: Role created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleResponse'
        '400':
          description: Invalid request or creation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /delete-role:
    delete:
      tags:
        - Role Management
      summary: Delete role
      description: Delete an existing security role
      operationId: deleteRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleRequest'
      responses:
        '200':
          description: Role deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleResponse'
        '400':
          description: Invalid request or deletion failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /grant-role:
    post:
      tags:
        - Role Management
      summary: Grant role to user
      description: Grant a security role to a specific user
      operationId: grantRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrantRoleRequest'
      responses:
        '200':
          description: Role granted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantRoleResponse'
        '400':
          description: Invalid request or grant failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /grant-roles:
    post:
      tags:
        - Role Management
      summary: Grant role to multiple users
      description: Grant a single security role to multiple users in a batch operation
      operationId: grantRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrantRolesRequest'
      responses:
        '200':
          description: Role granted to all users successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantRolesResponse'
        '207':
          description: Partial success - role granted to some users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantRolesResponse'
        '400':
          description: Invalid request or grant failed for all users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /delete-granted-role:
    delete:
      tags:
        - Role Management
      summary: Delete granted role
      description: Remove a granted role using grant ID
      operationId: deleteGrantedRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteGrantedRoleRequest'
      responses:
        '200':
          description: Granted role deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteGrantedRoleResponse'
        '400':
          description: Invalid request or deletion failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /create-user:
    post:
      tags:
        - User Management
      summary: Create user
      description: Create a new user with username and password
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid request or creation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /delete-user:
    delete:
      tags:
        - User Management
      summary: Delete user
      description: Delete an existing user
      operationId: deleteUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid request or deletion failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


  /mask-and-auth-tag:
    get:
      tags:
        - Information Retrieval
      summary: Get mask and authorization tag for field
      description: Retrieve mask and authorization tag information for a specific field
      operationId: getMaskAndAuthTag
      parameters:
        - name: tableName
          in: query
          required: true
          description: Name of the table
          schema:
            type: string
        - name: fieldName
          in: query
          required: true
          description: Name of the field
          schema:
            type: string
        - name: userName
          in: query
          required: false
          description: Name of the user (optional)
          schema:
            type: string
      responses:
        '200':
          description: Mask and authorization tag information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaskAndAuthTagResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
