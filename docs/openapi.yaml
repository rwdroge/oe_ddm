  /ddm-config:
    get:
      tags:
        - Information Retrieval
      summary: Get DDM configuration
      description: Get DDM configuration for a specific field (limited functionality)
      operationId: getDDMConfig
      parameters:
        - name: tableName
          in: query
          required: true
          description: Name of the table
          schema:
            type: string
        - name: fieldName
          in: query
          required: true
          description: Name of the field
          schema:
            type: string
        - name: userName
          in: query
          required: false
          description: Name of the user (optional)
          schema:
            type: string
      responses:
        '501':
          description: Not implemented - OpenEdge 12.8 doesn't provide direct getter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "Dynamic Data Masking API"
        version:
          type: string
          example: "1.0"
        database:
          type: string
          example: "sports2020"
        timestamp:
          type: string
          format: date-time


    ConfigureFieldRequest:
      type: object
      required:
        - tableName
        - fieldName
        - maskingType
        - maskingValue
        - authTag
      properties:
        tableName:
          type: string
          description: Name of the table
          example: "Customer"
        fieldName:
          type: string
          description: Name of the field
          example: "Name"
        maskingType:
          type: string
          description: Type of masking
          enum: [FULL, PARTIAL, CONDITIONAL]
          example: "PARTIAL"
        maskingValue:
          type: string
          description: |
            Mask format string. Available configurations:
            - D — Default mask provided by clients. Example: `D:`
            - N — Null mask for any data type. Example: `N:`
            - L — Literal mask for any data type except RAW and LOGICAL, if compatible with the field's data type. Example: `L:MASKED`
            - P — Partial mask for character data type only, `P:start,maskChar,count`. Example: `P:0,X,4`

            Note: The mask transformation must preserve the original value's data type. For example, a numeric value such as `1234` cannot be converted to a non-numeric value such as `XXXX`.
          example: "D:"
        authTag:
          type: string
          description: |
            Authorization tag. Must begin with `#DDM_See_` (case-insensitive), be at most 64 characters total,
            contain only A-Z, a-z, 0-9, and these special characters: `_ . - # $ % &`. No spaces allowed.
            Must include non-empty content after the required prefix.
          example: "#DDM_See_PII"

    ConfigureFieldResponse:
      type: object
      properties:
        tableName:
          type: string
        fieldName:
          type: string
        maskingType:
          type: string
        maskingValue:
          type: string
        authTag:
          type: string
        success:
          type: boolean
        message:
          type: string

    FieldRequest:
      type: object
      required:
        - tableName
        - fieldName
      properties:
        tableName:
          type: string
          description: Name of the table
          example: "Customer"
        fieldName:
          type: string
          description: Name of the field
          example: "CustNum"

    AuthTagRequest:
      type: object
      required:
        - domainName
        - authTagName
      properties:
        domainName:
          type: string
          description: Name of the domain
          example: "TestDomain"
        authTagName:
          type: string
          description: |
            Name of the authorization tag. Must begin with `#DDM_See_` (case-insensitive), be at most 64 characters total,
            contain only A-Z, a-z, 0-9, and these special characters: `_ . - # $ % &`. No spaces allowed.
            Must include non-empty content after the required prefix.
          example: "#DDM_See_CONFIDENTIAL"

    AuthTagResponse:
      type: object
      properties:
        domainName:
          type: string
        authTagName:
          type: string
        success:
          type: boolean
        message:
          type: string

    UpdateAuthTagRequest:
      type: object
      required:
        - domainName
        - authTagName
        - newName
      properties:
        domainName:
          type: string
          description: Name of the domain
          example: "TestDomain"
        authTagName:
          type: string
          description: |
            Current name of the authorization tag. Must follow the DDM authorization tag format requirements.
          example: "#DDM_See_CONFIDENTIAL"
        newName:
          type: string
          description: |
            New name for the authorization tag. Must follow the DDM authorization tag format requirements.
          example: "#DDM_See_TopSecret"

    UpdateAuthTagResponse:
      type: object
      properties:
        domainName:
          type: string
        authTagName:
          type: string
        newName:
          type: string
        success:
          type: boolean
        message:
          type: string

    RoleRequest:
      type: object
      required:
        - roleName
      properties:
        roleName:
          type: string
          description: Name of the role
          example: "DataAnalyst"

    RoleResponse:
      type: object
      properties:
        roleName:
          type: string
        success:
          type: boolean
        message:
          type: string

    GrantRoleRequest:
      type: object
      required:
        - userName
        - roleName
      properties:
        userName:
          type: string
          description: Name of the user
          example: "testuser"
        roleName:
          type: string
          description: Name of the role to grant
          example: "DataAnalyst"

    GrantRoleResponse:
      type: object
      properties:
        userName:
          type: string
        roleName:
          type: string
        success:
          type: boolean
        message:
          type: string

    DeleteGrantedRoleRequest:
      type: object
      required:
        - grantId
      properties:
        grantId:
