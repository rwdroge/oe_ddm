# OpenEdge Application Server properties
# Basic configuration for OE DevContainers demo

# Web application configuration
webapps.oedemo.name=OE DevContainers Demo
webapps.oedemo.description=Demo application for OpenEdge DevContainers with Windsurf
webapps.oedemo.useShortcut=true
webapps.oedemo.path=/
webapps.oedemo.handler=webhandlers.ROOT.handlers

# OEABL configuration
OEABL.propath=/app/src,/usr/dlc/tty,/usr/dlc/tty/netlib/OpenEdge.Net.pl

# Session management
session.timeout=30
session.max=100

# Logging configuration
log4j.rootCategory=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c - %m%n
